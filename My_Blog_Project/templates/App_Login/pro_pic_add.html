{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Profile picture Update
{% endblock title %}

{% block body_block %}
  <h3>Add your profile picture</h3>
  <form method="POST" enctype="multipart/form-data">
      {{ form | crispy }}
      {% csrf_token %}
      <button type="submit" class="btn btn-primary btn-sm">Add Picture</button>
  </form>
{% endblock body_block %}
