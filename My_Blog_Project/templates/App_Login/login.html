{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Login Page
{% endblock title %}

{% block body_block %}
  <h3>Login Your Account</h3>
  <form method="POST">
      {{ form | crispy }}
      {% csrf_token %}
      <button type="submit" class="btn btn-primary btn-sm">Login</button>
  </form>
{% endblock body_block %}
