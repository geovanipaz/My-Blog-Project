{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Change Password Page
{% endblock title %}

{% block body_block %}

    {% if changed %}
      <div class="alert alert-success">
        Password Charged Successfully 
      </div>
    {% endif %}
    
    <h3>Change Password Page</h3>
        <form method="POST">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-sm">Change Password</button>
        </form>
    
  
{% endblock body_block %}
